<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Analyzer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        textarea { width: 100%; height: 100px; }
        button { margin-top: 10px; padding: 10px; }
        .results { margin-top: 20px; }
        .results pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <h2>SQL Query Analyzer</h2>
    <textarea id="sql_query" placeholder="Write your SQL query here..." value="select * from adp_rnd_dwh_performance.catalog_sales s inner join adp_rnd_dwh_performance.call_center c on s.id = c.id where apg is null;"></textarea>
    <button onclick="analyzeSQL()">Analyze Query</button>

    <div class="results">
        <h3>SQL Suggestions:</h3>
        <pre id="suggestions"></pre>

        <h3>SQL Improvements:</h3>
        <pre id="improvements"></pre>

        <h3>Performance Test:</h3>
        <pre id="performance"></pre>

        <h3>Optimized SQL:</h3>
        <pre id="optimized_sql"></pre>
    </div>

    <script>
        function analyzeSQL() {
            let query = $("#sql_query").val();

            $.post("/analyze", { sql_query: query }, function(response) {
                if (response.error) {
                    alert(response.error);
                    return;
                }
                console.log(response)
                $("#suggestions").text(response.suggestions.join("\n"));
                $("#improvements").text(response.improvements.join("\n"));

                let perfResult = response.performance;
                let perfText = perfResult.error
                    ? "Error: " + perfResult.error
                    : "Execution Time: " + perfResult.execution_time.toFixed(6) + " sec\nResult: " + JSON.stringify(perfResult.result);

                $("#performance").text(perfText);
            });
        }
    </script>

</body>
</html>
